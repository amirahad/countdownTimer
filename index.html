<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Days Left To New Years Eve:</h1>
    
    <div class="countdown-container">
        <div class="days-countdown">
            <p class="big-text" id="days">00</p>
            <span>Days</span>
        </div>
        <div class="hours-countdown">
            <p class="big-text" id="hours">00</p>
            <span>Hours</span>
        </div>
        <div class="minutes-countdown">
            <p class="big-text" id="minutes">00</p>
            <span>Minutes</span>
        </div>
        <div class="seconds-countdown">
            <p class="big-text" id="seconds">00</p>
            <span>Seconds</span>
        </div>
        
    </div>



<script src="app.js"></script>    
</body>
</html>
